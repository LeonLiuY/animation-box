<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-animated-pages/core-animated-pages.html">
<script src="../observe-js/src/observe.js"></script>

<!--
Element providing solution to no problem in particular.

##### Example

    <animation-box></animation-box>

@element animation-box
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/animation-box
-->
<polymer-element name="animation-box" attributes="transitions">

  <template>

    <core-animated-pages transitions="{{transitions}}">
        <section>
            <!-- bind template by old data-->
        </section>
        <section>
            <!-- bind template by new data-->
        </section>
    </core-animated-pages>

  </template>

  <script>

    Polymer({
      /**
       * The `transitions` attribute for core-animated-pages
       *
       * @attribute transitions
       * @type string
       * @default ''
       */
      transitions: ''

    });

  </script>

</polymer-element>
